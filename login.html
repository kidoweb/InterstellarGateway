<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Войти - InterstellarGateway</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts/auth.js"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="news.html">Новости</a></li>
        <li><a href="profile.html">Профиль</a></li>
        <li id="login-link"><a href="login.html">Войти</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Войти</h1>
    <form id="login-form" class="form-container">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
        <span class="password-toggle">&#9776;</span>
      </div>
      <div class="form-group">
        <button type="submit" class="form-button">Войти</button>
      </div>
      <p>Забыли пароль? <a href="#" class="recover-password">Восстановить</a></p>
      <p>Нету аккаунта? <a href="register.html">Регистрация</a></p>
    </form>
  </main>

  <footer>
    <p>Copyright © 2024 InterstellarGateway.</p>
    <p><a href="#">Политика конфиденциальности</a></p>
  </footer>
</body>
</html>
