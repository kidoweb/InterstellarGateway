<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Единая шапка -->
    <header>
        <!-- Шапка будет загружена динамически -->
    </header>

    <!-- Основной контент страницы -->
    <main>
        <h1>Вход</h1>
        <form id="login-form">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="password-container">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                <button type="button" id="toggle-password-visibility">
                    <img src="img/eye-icon.png" alt="Показать пароль">
                </button>
            </div>
            <button type="submit">Войти</button>
            <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
            <p><a href="reset-password.html">Забыли пароль?</a></p>
        </form>
    </main>

    <!-- Скрипты -->
    <script type="module" src="js/include-header.js" defer></script>
    <script src="js/toggle-password.js" defer></script>
</body>
</html>
