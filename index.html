<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Gateway</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/particles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Партиклы на фоне -->
    <div id="particles-js"></div>
    
    <!-- Контент главной страницы -->
    <div class="container">
        <header>
            <img src="images/logo1.png" alt="Interstellar Gateway Logo" class="logo">
            <h1>Interstellar Gateway</h1>
        </header>

        <section class="servers">
            <h2>Наши Серверы</h2>
            <div class="server-card">
                <h3>IG | Galactic Conflict</h3>
                <p>IP: 46.174.50.56:27015</p>
                <button onclick="connectToServer('46.174.50.56:27015')">Подключиться</button>
            </div>
        </section>
    </div>

    <!-- Панель внизу страницы -->
    <footer>
    <p>@Interstellar Gateway Все права защищены. <a href="privacy.html">Политика конфиденциальности</a></p>
</footer>


    <!-- Скрипты -->
    <script src="js/particles.js"></script>
    <script src="js/main.js"></script>
    <!-- Подключаем header.html -->
<div id="header-container"></div>

<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
</script>

</body>
</html>
