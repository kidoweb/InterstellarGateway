<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterstellarGateway</title>
    
    <!-- Основные стили -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Стили для частиц -->
    <link rel="stylesheet" href="css/particles.css">
    
    <!-- Подключение скриптов для частиц -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles.js" defer></script>

    <!-- Элементы частиц -->
    <div id="particles-js"></div>

    <div id="header"></div>

    <main>
        <h1>Добро пожаловать на InterstellarGateway</h1>

        <div class="card">
            <h2>1.IG|Galactic Conflict</h2>
            <a href="http://www.myarena.ru/game-monitoring.html?game=88653">
                <img src="//img.myarena.ru/88653/560.png" alt="Баннер игры">
            </a>
            <div class="connect-button">
                <a href="steam://connect/46.174.50.56:27015">Подключиться</a>
            </div>
        </div>
    </main>
    
    <!-- Включение footer -->
    <div id="footer"></div>
