<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Единая шапка -->
    <header>
        <!-- Шапка будет загружена динамически -->
    </header>

    <!-- Основной контент страницы -->
    <main>
        <h1>Регистрация</h1>
        <form id="register-form">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            <div class="password-container">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                <button type="button" id="toggle-password-visibility">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="password-container">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Повторите ваш пароль" required>
                <button type="button" id="toggle-confirm-password-visibility">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
        </form>
    </main>

    <!-- Скрипты -->
    <script type="module" src="js/include-header.js" defer></script>
    <script src="js/toggle-password.js" defer></script>
</body>
</html>
