<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Gateway - Профиль</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/profile.js" defer></script>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="header-container">
            <img src="img/logo.png" alt="Логотип" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="news.html">Новости</a></li>
                    <li><a href="login.html">Вход</a></li>
                    <li><a href="discord.html">Discord</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основной контент страницы -->
    <main>
        <div class="profile-container">
            <h1>Ваш Профиль</h1>
            <div class="profile-info">
                <label for="username">Имя пользователя:</label>
                <span id="username">[Имя пользователя]</span>
                
                <label for="email">Электронная почта:</label>
                <span id="email">[Электронная почта]</span>
                
                <label for="status">Статус:</label>
                <span id="status">[Статус]</span>
            </div>

            <button id="logoutButton">Выйти</button>
        </div>
    </main>

    <!-- Панель с правами -->
    <footer>
        <div class="footer-container">
            <p>&copy; Interstellar Gateway Все права защищены.</p>
            <a href="privacy.html">Политика конфиденциальности</a>
        </div>
    </footer>

    <!-- Скрипт для выхода из аккаунта -->
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            // Здесь должна быть логика выхода из аккаунта
            // Например, очистка токенов и перенаправление на страницу входа
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
