<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости - Interstellar Gateway</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Подключаем header.html -->
    <div id="header-container"></div>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

    <!-- Контент страницы новостей -->
    <div class="container">
        <section id="news-section">
            <h2>Новости</h2>
            <div id="news-list"></div>
            <div id="admin-controls" style="display: none;">
                <button onclick="showAddNewsForm()">Добавить новость</button>
            </div>
            <div id="add-news-form" style="display: none;">
                <h3>Добавить новость</h3>
                <form id="news-form">
                    <input type="text" id="news-title" placeholder="Заголовок" required>
                    <textarea id="news-content" placeholder="Содержание" required></textarea>
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Панель внизу страницы -->
    <footer>
        <p>@Interstellar Gateway Все права защищены. <a href="privacy.html">Политика конфиденциальности</a></p>
    </footer>

    <!-- Скрипты -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js"></script>
    <script src="js/news.js"></script>
</body>
</html>
